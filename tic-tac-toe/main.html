<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="modal">
            <!-- Button to open the modal form -->
            <div onload="document.getElementById('id01').style.display='block'"></div>
            </div>
            <!-- The Modal -->
            <div id="id01" class="modal" style="display:block;">
            <!-- Modal Content -->
              <form name="myform" class="modal-content animate" action="javascript:display()">
                <div class="container" id="playForm">
                    <h2>Choose play mode</h2>
                    <input type="radio" name="choice" class="players" required>
                    <label class="players" name="choice">Player vs Player</label>
                    <input type="radio" name="choice" class="players" id="AI" value="true" required>
                    <label class="players" name="choice">Player vs AI</label>
                </div>
                <div class="container2">
                  <button type="submit" class="btn btn-primary" id="play" onclick="document.getElementById('id01').style.display='none'">Play!</button>
                </div>
              </form>
            </div>
        </div>
        <div class="board">
            <div class="row" id="first-row">
                <div class="field" id="00"></div>
                <div class="field" id="01"></div>
                <div class="field" id="02"></div>
            </div>
            <div class="row" id="second-row">
                <div class="field" id="10"></div>
                <div class="field" id="11"></div>
                <div class="field" id="12"></div>
            </div>
            <div class="row" id="third-row">
                <div class="field" id="20"></div>
                <div class="field" id="21"></div>
                <div class="field" id="22"></div>
            </div>
        </div>        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="script.js" async defer></script>
    </body>
</html>
