
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Calculator</title>
</head>
  
<main>
    <div class="container">
        <div class="screen" id="screen">0</div>
        <div class="content">
            <div class="numbers">
                <div>
                    <button type="button" id="dele" class="btn btn-outline-info">CE</button>
                    <button type="button" id="perc" class="btn btn-outline-info">%</button>
                    <button type="button" id="clr" class="btn btn-outline-info">C</button>
                </div>
                <div>
                    <button type="button" id="seven" class="btn btn-outline-info">7</button>
                    <button type="button" id="eight" class="btn btn-outline-info">8</button>
                    <button type="button" id="nine" class="btn btn-outline-info">9</button>
                </div>
                <div>
                    <button type="button" id="four" class="btn btn-outline-info"> 4 </button>
                    <button type="button" id="five" class="btn btn-outline-info"> 5 </button>
                    <button type="button" id="six" class="btn btn-outline-info"> 6 </button>
                </div>
                <div>
                    <button type="button" id="one" class="btn btn-outline-info"> 1 </button>
                    <button type="button" id="two" class="btn btn-outline-info"> 2 </button>
                    <button type="button" id="three" class="btn btn-outline-info"> 3 </button>
                </div>
                <div>
                    <button type="button" id="swtch" class="btn btn-outline-info">+/-</button>
                    <button type="button" id="zero" class="btn btn-outline-info">0</button>
                    <button type="button" id="dot" class="btn btn-outline-info">.</button>
                </div>
            </div>
            <div>
                <div class="operators">
                    <button type="button" id="sum" class="btn btn-outline-info">+</button>
                    <button type="button" id="sub" class="btn btn-outline-info">-</button>
                    <button type="button" id="multi" class="btn btn-outline-info">x</button>
                    <button type="button" id="divi" class="btn btn-outline-info">/</button>
                    <button type="button" id="enter" class="btn btn-outline-info">=</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</html>
